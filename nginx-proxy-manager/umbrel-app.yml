manifestVersion: 1
id: nginx-proxy-manager
category: Networking
name: Nginx Proxy Manager
version: "3.8"
tagline: Manage Nginx with ease
description: >-
  Docker container for managing Nginx proxy hosts with a simple, powerful interface.
  Features:
  • Beautiful and Secure Admin Interface based on Tabler
  • Easily create forwarding domains, redirections, streams and 404 hosts without knowing anything about Nginx
  • Free SSL using Let's Encrypt or provide your own custom SSL certificates
  • Access Lists and basic HTTP Authentication for your hosts
  • Advanced Nginx configuration available for super users
  • User management, permissions and audit log

releaseNotes: >-
  First release on umbrel!
developer: nginx-proxy-manager
website: https://nginxproxymanager.com/
dependencies: []
repo: https://github.com/NginxProxyManager/nginx-proxy-manager
support: https://github.com/NginxProxyManager/nginx-proxy-manager/issues
port: 81
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel/pull/334